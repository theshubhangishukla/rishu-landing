<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rishu Studios</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #fef7ff, #f9f4fc);
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      animation: bounceIn 2s ease;
      padding: 20px;
    }

    .logo {
      width: 160px;
      max-width: 80%;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      color: #4d004d;
    }

    p {
      font-size: 1.1rem;
      color: #7a297a;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
        padding: 0 10px;
      }

      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rishu-logo.png" alt="Rishu Studios Logo" class="logo" />
    <h1>Rishu Studios</h1>
    <p>Crafting stories, visuals & dreams that glow.</p>
  </div>
</body>
</html>
